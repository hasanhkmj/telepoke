services:
  telepoke:
    build: .
    container_name: telepoke
    restart: unless-stopped
    # Use host networking to avoid Docker bridge issues with Telethon
    network_mode: "host"
    # Ports are ignored in host mode, but we keep the server listening on 4444
    # ports:
    #   - "4444:4444"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist session files (if using file-based session instead of string session)
      - ./data:/app/data
